commands:
  prepare_ubuntu:
    steps:
    - run: apt-get update || true
    - run: apt-get install -y sudo || true
    - run: sudo apt-get update
    - run: sudo apt-get install -y cmake g++ git make libglib2.0-dev zlib1g-dev libpcre3-dev libssl-dev libzstd-dev wget gnupg

  prepare_el:
    steps:
    - run: yum -y install epel-release || true
    - run: yum -y install cmake gcc-c++ git make glib2-devel zlib-devel pcre-devel openssl-devel libzstd-devel
    - run: yum -y install wget

  prepare_ubuntu1804_percona_package:
    steps:

    - run: wget https://repo.percona.com/apt/percona-release_latest.bionic_all.deb
    - run: sudo apt install -y ./percona-release_latest.bionic_all.deb

  prepare_ubuntu2004_percona_package:
    steps:

    - run: wget https://repo.percona.com/apt/percona-release_latest.focal_all.deb
    - run: sudo apt install -y ./percona-release_latest.focal_all.deb

  prepare_ubuntu2204_percona_package:
    steps:

    - run: wget https://repo.percona.com/apt/percona-release_latest.jammy_all.deb
    - run: sudo apt install -y ./percona-release_latest.jammy_all.deb

  prepare_buster_percona_package:
    steps:

    - run: wget https://repo.percona.com/apt/percona-release_latest.buster_all.deb
    - run: sudo apt install -y ./percona-release_latest.buster_all.deb

  prepare_bullseye_percona_package:
    steps:

    - run: wget https://repo.percona.com/apt/percona-release_latest.bullseye_all.deb
    - run: sudo apt install -y ./percona-release_latest.bullseye_all.deb

  prepare_ubuntu_percona57:
    steps:
    - run: sudo percona-release setup -y ps57
    - run: sudo apt-get install -y libperconaserverclient20 percona-server-client-5.7 libperconaserverclient20-dev

  prepare_ubuntu_percona80:
    steps:
    - run: sudo percona-release setup -y ps80
    - run: sudo apt-get install -y libperconaserverclient21 libperconaserverclient21-dev percona-server-client

  prepare_el_percona_package:
    steps:
    - run: yum -y install  https://repo.percona.com/yum/percona-release-latest.noarch.rpm


  prepare_ubuntu1804_percona57:
